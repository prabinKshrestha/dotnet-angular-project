<at-assets-content-layout [title]="'Emails List'">

	<ng-template #headerRightContents>
		<at-assets-button-icon 
			[title]="'Add Email Setting'" 
			[icon]="'add'" 
			[color]="'accent'"
			[disabled]="!canAdd()"
			(onClick)="onAddClick()"
		></at-assets-button-icon>
		<at-assets-menus [menuItems]="moreActions"></at-assets-menus>
	</ng-template>

	<at-assets-grid
		[hasPagination]="true"
		[displayedColumns]="displayedColumns"
		[gridDataSource]="gridDataSource"
		[gridState]="gridState"
		[defaultGridState]="defaultGridState"
		[sortItems]="sortItems"
		(onSelection)="onSelection($event)" 
		(onDoubleClick)="onDoubleClick($event)"
		(onGridStateChange)="onGridStateChange($event)"
	>

		<at-assets-loader *ngIf="isContentLoading"></at-assets-loader>

		<ng-container matColumnDef="Title">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let row"> {{row.Name}} </td>
		</ng-container>

		<ng-container matColumnDef="Email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let row"> {{row.Email}} </td>
		</ng-container>

		<ng-container matColumnDef="SendFromName">
			<th mat-header-cell *matHeaderCellDef> Send From Name </th>
			<td mat-cell *matCellDef="let row"> {{row.SendFromName}} </td>
		</ng-container>

		<ng-container matColumnDef="Host">
			<th mat-header-cell *matHeaderCellDef> Host </th>
			<td mat-cell *matCellDef="let row"> {{row.Host}} </td>
		</ng-container>

		<ng-container matColumnDef="IsDefault">
			<th mat-header-cell *matHeaderCellDef> Default Status </th>
			<td mat-cell *matCellDef="let row"> {{row.IsDefault ? "Yes" : "No"}} </td>
		</ng-container>

		<ng-container matColumnDef="IsPublished">
			<th mat-header-cell *matHeaderCellDef> Publish Status </th>
			<td mat-cell *matCellDef="let row"> {{row.IsPublished ? "Yes" : "No"}} </td>
		</ng-container>

	</at-assets-grid>

</at-assets-content-layout>
